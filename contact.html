    <main>
    <div class="container">
        <h2> Nous contacter </h2>
        <form class="contact-form" action="#" method="#">
            <div class="contact-form-name">
                <label  for="name">
                    Votre nom
                </label>
                <input type="text" placeholder="Entrez votre nom" class="name" name="name" id="name">
            </div>
            <div class="contact-form-email">
                <label>
                    Votre e-mail
                </label for="email">
                <input type="email" placeholder="Entrez votre adresse e-mail" class="email" name="email" id="email">
            </div>
            <div class="contact-form-message">
            <label for="message">
                Votre message
            </label>
            <input type="textarea" placeholder="Tapez votre message" rows="10" class="message" id="message" name="message" >
            </div>
            <div class="send-msg">
                <button type ="button" value="send" > Envoyer
                     <img src="images/Icon feather-arrow-right-circle-2.svg" class="right-flesh">
                </button>
                
            </div>
        </form>

    </div>
